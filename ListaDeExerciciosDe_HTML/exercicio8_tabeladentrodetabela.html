    <title>Tabela dentro de Tabela</title>
    <style>
        th {
          word-wrap: break-word;
        }
        
        table {
          border-collapse: collapse;
        }
        
        td, th {
          border: 1px solid lightgray;
          padding: 8px;
        }
        
        .noborder td {
          border: none;
        }
       
    </style>
</head>
